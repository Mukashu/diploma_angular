<div class="article-card" *ngIf="article">
  <div class="article-card-category">{{ article.category }}</div>
  <div class="article-card-image"
       style="background-image: url({{localStaticPath + article.image}})">
  </div>
  <div class="article-card-title">{{ article.title | truncateTitle}}</div>
  <div class="article-card-text">
    {{ article.description | truncate }}
  </div>
  <a (click)="articleDetail()" class="article-card-detail">Читать дальше</a>
</div>
