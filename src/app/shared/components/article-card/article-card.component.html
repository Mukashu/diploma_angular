<div class="article-card" *ngIf="article">
  <div class="article-card-category">{{ article.category }}</div>
  <div class="article-card-image" style="background-image: url('./assets/images/articles/{{article.image}}')"></div>
  <div class="article-card-title">{{ article.title }}</div>
  <div class="article-card-text">
    {{ article.description | truncate }}
  </div>
  <a [routerLink]="'/articles/' + article.url" class="article-card-detail">Читать дальше</a>
</div>
